<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품목 수정 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="/item/save" method="post">
    <h1 class="mt-5">품목 수정</h1>
        <div class="form-group">
            <label for="type">유형</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="유형 입력">
        </div>
        <div class="form-group">
            <label for="name">품목명</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="품목명 입력" required>
        </div>
        <div class="form-group">
            <label for="spec">규격</label>
            <input type="text" class="form-control" id="spec" name="spec" placeholder="규격 입력">
        </div>
        <div class="form-group">
            <label for="unit">단위</label>
            <input type="text" class="form-control" id="unit" name="unit" placeholder="단위 입력">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="가격 입력" step="0.01">
        </div>
        <div class="form-group">
            <label for="create_date">등록일</label>
            <input type="date" class="form-control" id="create_date" name="create_date">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/item/itemList" class="btn btn-secondary">목록으로</a>
    </form>
</div>
</body>
</html>
