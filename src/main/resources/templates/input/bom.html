<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block layout:fragment="Content">
    <div>
        <!-- table -->
        <div class="table-responsive p-3 bxShadow">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>발주코드</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>납기일자</th>
                    <th>협력업체</th>
                    <th style="text-align: center;">발주상태</th>
                </tr>
                </thead>
                <tbody class="modal-table" th:each="orders : ${orders}">
                <th th:text="${orders.orderCode}">발주코드</th>
                <th th:text="${orders.itemName}">상품명</th>
                <th th:text="${orders.qty}">수량</th>
                <th th:text="${orders.leadtime}">납기일자</th>
                <th th:text="${orders.supName}">협력업체</th>
                <th style="text-align: center;"th:text="${orders.status}">발주완료</th>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
