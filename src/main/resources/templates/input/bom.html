<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{include/layout/defaultLayout}">

<head>
    <!-- jQuery와 Bootstrap JS 파일을 여기에 포함해야 합니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<th:block layout:fragment="Content">
    <div style="width : 80%; margin: 0 auto">
        <div style="display:flex; justify-content:space-between;">
            <button type="button" class="modal-btn btn btn-primary a" data-bs-toggle="modal" data-bs-target="#exampleModal">추가하기</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">구매 발주서</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col" colspan="1" style="text-align: center;">발주코드</th>
                                        <th scope="col" colspan="1" style="text-align: center;">상품명</th>
                                        <th scope="col" colspan="1" style="text-align: center;">수량</th>
                                        <th scope="col" colspan="2" style="text-align: center;">납기일자</th>
                                        <th scope="col" colspan="4" style="text-align: center;">협력업체</th>
                                        <th scope="col" colspan="1" style="text-align: center;">발주상태</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider table-divider-color modal-table" th:each="orders : ${orders}">
                                    <th scope="col" colspan="1" style="text-align: center;" th:text="${orders.orderCode}">발주코드</th>
                                    <th scope="col" colspan="1" style="text-align: center;" th:text="${orders.itemName}">상품명</th>
                                    <th scope="col" colspan="1" style="text-align: center;">수량</th>
                                    <th scope="col" colspan="2" style="text-align: center;" th:text="${orders.leadtime}">납기일자</th>
                                    <th scope="col" colspan="4" style="text-align: center;">협력업체</th>
                                    <th scope="col" colspan="1" style="text-align: center;">
                                        <select name="" id="">
                                            <option value="완료" th:text="${orders.status}"></option>
                                            <option value="마감">마감</option>
                                        </select>
                                    </th>
                                    </tbody>
                                </table>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="submit" class="save-btn btn btn-primary">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group rounded" style="width:210px;">
                <form method="post" action="" style="display:flex;">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                           aria-describedby="search-addon" name="keyword"/>
                    <button class="input-group-text border-0" id="search-addon" style="height:42px;"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" colspan="1" style="text-align: center;">발주코드</th>
                <th scope="col" colspan="1" style="text-align: center;">상품명</th>
                <th scope="col" colspan="1" style="text-align: center;">수량</th>
                <th scope="col" colspan="2" style="text-align: center;">납기일자</th>
                <th scope="col" colspan="4" style="text-align: center;">협력업체</th>
                <th scope="col" colspan="1" style="text-align: center;">발주상태</th>
            </tr>
            </thead>
            <tbody class="table-group-divider table-divider-color">
            <tr >
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</body>
</html>
