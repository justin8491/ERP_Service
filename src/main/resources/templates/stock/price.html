<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 가격 정보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>재고 가격 정보</h2>

    <!-- 오류 메시지 출력 -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <!-- 가격 정보 테이블 -->
    <table class="table table-striped mt-3" th:if="${priceList != null and not #lists.isEmpty(priceList)}">
        <thead>
        <tr>
            <th>재고 ID</th>
            <th>상품명</th>
            <th>공급가</th>
            <th>거래금액</th>
            <th>거래날짜</th>
            <th>거래번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="price : ${priceList}">
            <td th:text="${price['stk_id']}"></td> <!-- 재고 ID -->
            <td th:text="${price['item_name']}"></td> <!-- 상품명 -->
            <td th:text="${price['price']}"></td> <!-- 공급가 -->
            <td th:text="${price['transaction_value']}"></td> <!-- 거래금액 -->
            <td th:text="${price['transaction_date']}"></td> <!-- 거래 날짜 -->
            <td th:text="${price['refer_code']}"></td> <!-- 참조 번호  -->
        </tr>

    </table>

    <!-- 가격 정보가 없을 때 메시지 출력 -->
    <div th:if="${priceList == null or #lists.isEmpty(priceList)}" class="alert alert-warning" role="alert">
        가격 정보를 찾을 수 없습니다.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
