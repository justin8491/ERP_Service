<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">재고 수정</h1>

  <form th:action="@{'/stock/update/' + ${stock.stk_id}}" method="post">
    <div class="form-group">
      <label for="qty">수량:</label>
      <input type="number" class="form-control" id="qty" name="qty" th:value="${stock.qty}" required>
    </div>
    <div class="form-group">
      <label for="loc">위치:</label>
      <input type="text" class="form-control" id="loc" name="loc" th:value="${stock.loc}" required>
    </div>
    <div class="form-group">
      <label for="value">가치:</label>
      <input type="number" step="0.01" class="form-control" id="value" name="value" th:value="${stock.value}" required>
    </div>
    <div class="form-group">
      <label for="status">상태:</label>
      <input type="text" class="form-control" id="status" name="status" th:value="${stock.status}" required>
    </div>
    <div class="form-group">
      <label for="in_date">입고 날짜:</label>
      <input type="date" class="form-control" id="in_date" name="in_date" th:value="${#dates.format(stock.in_date, 'yyyy-MM-dd')}" required>
    </div>
    <div class="form-group">
      <label for="exp_date">유통기한:</label>
      <input type="date" class="form-control" id="exp_date" name="exp_date" th:value="${#dates.format(stock.exp_date, 'yyyy-MM-dd')}" required>
    </div>
    <div class="form-group">
      <label for="cons_qty">소비량:</label>
      <input type="number" class="form-control" id="cons_qty" name="cons_qty" th:value="${stock.cons_qty}">
    </div>
    <div class="form-group">
      <label for="cons_date">소비 날짜:</label>
      <input type="date" class="form-control" id="cons_date" name="cons_date" th:value="${#dates.format(stock.cons_date, 'yyyy-MM-dd')}">
    </div>
    <div class="form-group">
      <label for="cons_loc">소비 위치:</label>
      <input type="text" class="form-control" id="cons_loc" name="cons_loc" th:value="${stock.cons_loc}">
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
  </form>

  <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>
</div>
</body>
</html>
