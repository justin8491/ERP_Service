<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재고 보고서</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">재고 보고서</h1>

  <form th:action="@{/stock-report/generate}" method="get" class="mb-4">
    <div class="row g-3">
      <div class="col-auto">
        <label for="startDate" class="form-label">시작일:</label>
        <input type="date" id="startDate" name="startDate" class="form-control" required>
      </div>
      <div class="col-auto">
        <label for="endDate" class="form-label">종료일:</label>
        <input type="date" id="endDate" name="endDate" class="form-control" required>
      </div>
      <div class="col-auto">
        <label for="itemId" class="form-label">품목 ID:</label>
        <input type="number" id="itemId" name="itemId" class="form-control">
      </div>
      <div class="col-auto align-self-end">
        <button type="submit" class="btn btn-primary">보고서 생성</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>날짜</th>
      <th>품목명</th>
      <th>수량</th>
      <th>위치</th>
      <th>유효기간</th>
      <th>단가</th>
      <th>총 가치</th>
      <th>상세</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${reportData}">
      <td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
      <td th:text="${item.itemName}"></td>
      <td th:text="${item.totalQty}"></td>
      <td th:text="${item.location}"></td>
      <td th:text="${#dates.format(item.expirationDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 2, 'POINT')}"></td>
      <td th:text="${#numbers.formatDecimal(item.totalValue, 0, 'COMMA', 2, 'POINT')}"></td>
      <td>
        <a th:href="@{/stock-report/detail(stkId=${item.stk_id})}" class="btn btn-sm btn-info">상세</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a th:href="@{/stock-report/export/excel}" class="btn btn-success">Excel 다운로드</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
