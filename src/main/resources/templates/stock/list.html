<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>재고 목록</h1>

    <!-- 필터 폼 -->
    <form action="/stock/list" method="get" class="mb-3">
        <div class="form-row">
            <div class="col">
                <input type="text" name="itemName" class="form-control" placeholder="자재명 검색">
            </div>
            <div class="col">
                <select name="status" class="form-control">
                    <option value="">상태 선택</option>
                    <option value="available">사용 가능</option>
                    <option value="unavailable">사용 불가</option>
                </select>
            </div>
            <div class="col">
                <input type="number" name="minQty" class="form-control" placeholder="최소 재고 수량">
            </div>
            <div class="col">
                <input type="date" name="startDate" class="form-control" placeholder="입고 시작일">
            </div>
            <div class="col">
                <input type="date" name="endDate" class="form-control" placeholder="입고 종료일">
            </div>
            <div class="col">
                <input type="text" name="loc" class="form-control" placeholder="위치 검색">
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </div>
    </form>

    <!-- 재고 목록 테이블 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>재고 ID</th>
            <th>자재명</th>
            <th>수량</th>
            <th>상태</th>
            <th>위치</th>
            <th>재고 금액</th>
            <th>입고 일자</th>
            <th>유효 기간</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stockList}">
            <td th:text="${stock.stk_id}">재고 ID</td>
            <td th:text="${stock.item_name}">자재명</td>
            <td th:text="${stock.qty}">수량</td>
            <td th:text="${stock.status}">상태</td>
            <td th:text="${stock.loc}">위치</td>
            <td th:text="${stock.value}">재고 금액</td>
            <td th:text="${#dates.format(stock.in_date, 'yyyy-MM-dd')}">입고 일자</td>
            <td th:text="${#dates.format(stock.exp_date, 'yyyy-MM-dd')}">유효 기간</td>
            <td>
                <!-- 상세 보기 버튼 -->
                <a th:href="@{/stock/detail/{stkId}(stkId=${stock.stk_id})}" class="btn btn-info btn-sm">상세 보기</a>
                <!-- 공급가 보기 버튼 -->
                <a th:href="@{/stock/price/{stkId}(stkId=${stock.stk_id})}" class="btn btn-primary btn-sm">공급가 확인</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 재고 금액 산출 버튼 및 폼 -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#stockValueModal">
        재고 금액 계산
    </button>

    <!-- Stock Value Modal -->
    <div class="modal fade" id="stockValueModal" tabindex="-1" role="dialog" aria-labelledby="stockValueLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stockValueLabel">재고 금액</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 기간 입력 폼 -->
                    <form id="stockValueForm">
                        <div class="form-group">
                            <label for="startDate">시작 날짜</label>
                            <input type="date" id="modalStartDate" name="startDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">종료 날짜</label>
                            <input type="date" id="modalEndDate" name="endDate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">계산</button>
                    </form>
                    <!-- 결과 표시 -->
                    <p class="mt-3">총 재고 금액: <span id="stockValue">0</span> 원</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for AJAX and Modals -->
    <script>
        // 재고 금액 모달을 위한 AJAX
        document.getElementById("stockValueForm").addEventListener("submit", function(event){
            event.preventDefault();

            const startDate = document.getElementById("modalStartDate").value;
            const endDate = document.getElementById("modalEndDate").value;

            fetch(`/stock/calculate-value?startDate=${startDate}&endDate=${endDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("stockValue").innerText = data.totalStockValue;
                })
                .catch(error => {
                    document.getElementById("stockValue").innerText = 'Error retrieving value';
                });
        });

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
