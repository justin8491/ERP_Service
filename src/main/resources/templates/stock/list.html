<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">
<head>
    <title>재고 금액 계산 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .card {
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <h1 class="mb-4 text-primary animate__animated animate__fadeIn">재고 금액 계산 시스템</h1>
        <div class="card shadow-sm mb-4 animate__animated animate__fadeInUp">
            <div class="card-body">
                <form id="stockValueForm">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="startDate" class="form-label">시작 날짜</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="col-md-5">
                            <label for="endDate" class="form-label">종료 날짜</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">계산</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultSection" class="animate__animated animate__fadeIn" style="display: none;">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary">총 재고 금액</h5>
                            <p class="display-4 fw-bold text-center my-4" id="totalStockValue">0 원</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary">품목별 재고 금액</h5>
                            <div class="chart-container">
                                <canvas id="stockValueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary mb-4">재고 상세 정보</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>품목명</th>
                                <th>재고 수량</th>
                                <th>단가</th>
                                <th>총 금액</th>
                            </tr>
                            </thead>
                            <tbody id="stockDetails"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    $(document).ready(function() {
        let chart;

        $('#stockValueForm').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                url: '/stock/calculate-value',
                type: 'GET',
                data: $(this).serialize(),
                success: function(response) {
                    $('#totalStockValue').text(response.totalStockValue.toLocaleString() + ' 원');

                    let stockDetailsHtml = '';
                    let labels = [];
                    let data = [];

                    response.stockDetails.forEach(function(item) {
                        stockDetailsHtml += `
                                <tr>
                                    <td>${item.item_name}</td>
                                    <td>${item.remaining_qty.toLocaleString()}</td>
                                    <td>${item.price.toLocaleString()} 원</td>
                                    <td>${item.item_total_value.toLocaleString()} 원</td>
                                </tr>
                            `;

                        labels.push(item.item_name);
                        data.push(item.item_total_value);
                    });

                    $('#stockDetails').html(stockDetailsHtml);

                    if (chart) {
                        chart.destroy();
                    }

                    let ctx = document.getElementById('stockValueChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '품목별 재고 금액',
                                data: data,
                                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return value.toLocaleString() + '원';
                                        }
                                    }
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.parsed.y.toLocaleString() + '원';
                                        }
                                    }
                                }
                            }
                        }
                    });

                    $('#resultSection').show();
                },
                error: function(xhr, status, error) {
                    alert('오류가 발생했습니다: ' + error);
                }
            });
        });
    });
</script>
</body>
</html>
