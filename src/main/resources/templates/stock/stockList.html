<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">재고 목록</h1>

  <div class="mb-3">
    <a href="/stock/insert" class="btn btn-success">새 재고 추가</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>수량</th>
      <th>위치</th>
      <th>가치</th>
      <th>상태</th>
      <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
      <td th:text="${stock.stk_id}"></td>
      <td th:text="${stock.qty}"></td>
      <td th:text="${stock.loc}"></td>
      <td th:text="${stock.value}"></td>
      <td th:text="${stock.status}"></td>
      <td>
        <a th:href="@{'/stock/detail/' + ${stock.stk_id}}" class="btn btn-primary btn-sm">상세 보기</a>
        <a th:href="@{'/stock/edit/' + ${stock.stk_id}}" class="btn btn-secondary btn-sm">수정</a>
        <form th:action="@{'/stock/delete/' + ${stock.stk_id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
