<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>재고 산출 결과</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">

    </head>
    <body>
    <div class="container mt-5">
        <h2 class="mb-5 text-center dashboard-title">재고 산출 결과</h2>

        <!-- 기간 선택 폼 -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-3">
                <input type="date" name="startDate" class="form-control" th:value="${startDate}">
            </div>
            <div class="col-md-3">
                <input type="date" name="endDate" class="form-control" th:value="${endDate}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-custom w-100">계산</button>
            </div>
        </div>

        <!-- 요약 정보 대시보드 -->
        <div class="row text-center justify-content-center">
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title dashboard-title">총 재고 품목</h5>
                        <p class="dashboard-text" th:text="${#lists.size(stockCalculation)}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title dashboard-title">총 현재 재고</h5>
                        <p class="dashboard-text" th:text="${#aggregates.sum(stockCalculation.![current_qty])}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title dashboard-title">총 입고 수량</h5>
                        <p class="dashboard-text" th:text="${#aggregates.sum(stockCalculation.![incoming_quantity])}">0</p>
                        <a href="/input/paging" class="btn btn-custom mt-2">입고 기록 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title dashboard-title">총 출고 수량</h5>
                        <p class="dashboard-text" th:text="${#aggregates.sum(stockCalculation.![outgoing_quantity])}">0</p>
                        <a href="/shipment/list" class="btn btn-dark mt-2">출고 기록 보기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 테이블 -->
        <div class="card dashboard-card mb-5">
            <div class="card-body">
                <h5 class="card-title dashboard-title">재고 상세 정보</h5>
                <div class="table-responsive">
                    <table id="stockTable" class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>품목명</th>
                            <th>초기 수량</th>
                            <th>입고 수량</th>
                            <th>출고 수량</th>
                            <th>현재 재고</th>
                            <th>위치</th>
                            <th>가치</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stock : ${stockCalculation}">
                            <td th:text="${stock.item_name}"></td>
                            <td th:text="${stock.initial_qty}"></td>
                            <td th:text="${stock.incoming_quantity}"></td>
                            <td th:text="${stock.outgoing_quantity}"></td>
                            <td th:text="${stock.qty}"></td>
                            <td th:text="${stock.loc}"></td>
                            <td th:text="${#numbers.formatDecimal(stock.value, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${stock.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#stockTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.10.25/i18n/Korean.json'
                }
            });
        });
    </script>
    </body>
</th:block>
</html>
