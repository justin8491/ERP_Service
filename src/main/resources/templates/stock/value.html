<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 금액</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>기간별 재고 금액 산출</h1>

<form th:action="@{/stock/calculate-value}" method="get" class="mb-3">
    <div class="form-group">
        <label for="startDate">시작 날짜</label>
        <input type="date" id="startDate" name="startDate" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="endDate">종료 날짜</label>
        <input type="date" id="endDate" name="endDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">재고 금액 계산</button>
</form>

<p>전체 재고의 총 금액: <span th:text="${totalStockValue}"></span></p>

<a href="/stock/list" class="btn btn-secondary mt-3">재고 목록으로 돌아가기</a>
</body>
</html>
