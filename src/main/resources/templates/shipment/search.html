<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>출고 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>출고 검색</h1>
  <form th:action="@{/shipment/search}" method="get">
    <div class="mb-3">
      <label for="keyword" class="form-label">검색 키워드</label>
      <input type="text" class="form-control" id="keyword" name="keyword">
    </div>
    <button type="submit" class="btn btn-primary">검색</button>
  </form>
  <div th:if="${shipments != null}">
    <h2>검색 결과</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">출고 번호</th>
        <th scope="col">품목명</th>
        <th scope="col">출고 수량</th>
        <th scope="col">출고 위치</th>
        <th scope="col">상태</th>
        <th scope="col">출고 날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="shipment : ${shipments}">
        <td th:text="${shipment.shipId}">출고 번호</td>
        <td th:text="${shipment.itemName}">품목명</td>
        <td th:text="${shipment.qty}">출고 수량</td>
        <td th:text="${shipment.loc}">출고 위치</td>
        <td th:text="${shipment.status}">상태</td>
        <td th:text="${shipment.reqDate}">출고 날짜</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
