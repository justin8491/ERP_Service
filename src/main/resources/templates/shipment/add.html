<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>출고 요청 생성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>출고 요청 생성</h1>

  <form th:action="@{/shipment/create}" method="post">
    <div class="form-group">
      <label for="stkId">재고 선택</label>
      <select class="form-control" id="stkId" name="stkId" required>
        <option value="">선택하세요</option>
        <option th:each="stock : ${stockList}"
                th:value="${stock.stk_id}"
                th:text="${stock.item_name + ' - 현재 재고: ' + stock.qty + ' - 위치: ' + stock.loc}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="process">소요 공정</label>
      <input type="text" class="form-control" id="process" name="process" required>
    </div>
    <div class="form-group">
      <label for="reqQty">요청 수량</label>
      <input type="number" class="form-control" id="reqQty" name="reqQty" required>
    </div>
    <div class="form-group">
      <label for="scheduleDate">일정</label>
      <input type="date" class="form-control" id="scheduleDate" name="scheduleDate" required>
    </div>
    <button type="submit" class="btn btn-primary">출고 요청 생성</button>
    <a href="/shipment/list" class="btn btn-secondary">취소</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
