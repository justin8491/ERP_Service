<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
    <div class="container mt-4">
        <!-- 상단 검색 -->
        <div class="p-3 mb-3 border rounded shadow-sm">
            <form id="searchForm" class="row">
                <div class="col-md-4 mb-3">
                    <label for="DataInput">일자</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="DataInput">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="client">거래처</label>
                    <input type="text" id="client" class="form-control" name="client" placeholder="거래처">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="DeliveryDataInput">납기일자</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="DeliveryDataInput">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </form>
        </div>

        <!-- 테이블 -->
        <div class="table-responsive p-3 border rounded shadow-sm">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>계획일자</th>
                    <th>물품이름</th>
                    <th>수량</th>
                    <th>단가</th>
                    <th>총가격</th>
                    <th>납기일자</th>
                    <th>계획 현황</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${list}">
                    <td><input type="checkbox"></td>
                    <td th:text="${list.date}">계획일자</td>
                    <td th:text="${list.item_name}">물품이름</td>
                    <td th:text="${list.qty}">수량</td>
                    <td th:text="${list.price}">단가</td>
                    <td th:text="${list.price * list.qty}">총가격</td>
                    <td th:text="${list.leadtime}">납기일자</td>
                    <td th:text="${list.status}">계획 현황</td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button id="quotationBtn" type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#newItemModal">견적보기</button>
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#chitModal">추가하기</button>
            </div>
        </div>
    </div>

    <!-- 견적서 등록 Modal -->
    <div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">견적서 보기</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th>계획일자</th>
                                <th>물품이름</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>총가격</th>
                                <th>납기일자</th>
                                <th>계획 현황</th>
                            </tr>
                            </thead>
                            <tbody id="quotationTableBody">
                            <!-- 선택된 데이터가 이곳에 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button id="quoCreate" type="button" class="btn btn-primary">견적서 등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 거래명세서 Modal -->
    <div class="modal fade" id="chitModal" tabindex="-1" role="dialog" aria-labelledby="chitModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">거래명세서</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/item/insertForm" method="post">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="date">조달 계획 일자</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="itemId">품목 이름</label>
                            <select id="itemId" name="itemId" class="form-control" style="max-height: 200px; overflow-y: auto;">
                                <div th:each="list : ${list}">
                                    <option th:value="${list.item_id}" th:data-id="${list.item_id}" th:text="${list.item_name}">Item 1</option>
                                </div>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deadline">납기 일자</label>
                            <input type="date" id="deadline" name="deadline" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">갯수</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="status">거래 현황</label>
                            <select id="status" name="status" class="form-control">
                                <option value="발주진행중">발주진행중</option>
                                <option value="발주대기중">발주대기중</option>
                                <option value="발주취소">발주취소</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button class="btn btn-primary" type="submit">저장</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</th:block>


</html>

<script>
    // 검색 date
    function getTodayDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // 0부터 시작하므로 +1
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    $('#DataInput').val(getTodayDate());
    $('#DeliveryDataInput').val(getTodayDate());

    $('.dateInput .date').datepicker({
        format: "yyyy-mm-dd",
        language: "ko",
        todayBtn: 'linked',
        todayHighlight: true,
        autoclose: true,
    });
    $('.deliveryDateInput .date').datepicker({
        format: "yyyy-mm-dd",
        language: "ko",
        todayBtn: 'linked',
        todayHighlight: true,
        autoclose: true,
    });

</script>
