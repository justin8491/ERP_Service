<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<head>
    <meta charset="UTF-8">
    <title>견적서 리스트</title>
    <!-- 필요한 CSS 파일 추가 -->
</head>

<body>
<div layout:fragment="Content">
    <header>
        <h1>견적서 리스트</h1>
    </header>
    <div class="tableBtn">
        <!-- 발주서 발행 버튼 -->
        <button id="contractBtn" type="button" class="btn btn-primary" data-toggle="modal">계약확인</button>
    </div>
    <div class="table-responsive p-3 bxShadow">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th><input type="checkbox"></th>
                <th>견적서번호</th>
                <th>품목번호</th>
                <th>등록일자</th>
                <th>견적단가</th>
                <th>총금액</th>
                <th>거래상태</th>
<!--                <th>거래상세</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="quo : ${quoList}" th:id="${'list-item-' + quo.quo_id}">
                <td><input type="checkbox" class="check-item" data-name="${quo.quo_id}"></td>
                <td th:text="${quo.quo_id}">&nbsp;</td>
                <td th:text="${quo.item_id}">&nbsp;</td>
                <td th:text="${quo.date}">&nbsp;</td>
                <td th:text="${quo.price}">&nbsp;</td>
                <td th:text="${quo.total_amount}">&nbsp;</td>
                <td th:text="${quo.status}">&nbsp;</td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="contractModal" tabindex="-1" role="dialog" aria-labelledby="contractModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">계약서</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="input-group">
                            <input id="order_sup_id" class="form-control" type="text" hidden>
                            <input id="order_sup_name" type="text" class="form-control" readonly>
                            <div class="input-group-append">
                                <span id="myBtn_in" class="input-group-text" data-toggle="modal" data-target="#searchModal">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <p>견적서 ID: <span id="modal-quo_id"></span></p>
                        <p>품목 ID: <span id="modal-item_id"></span></p>
                        <p>견적수립날짜: <span id="modal-date"></span></p>
                        <p>가격: <span id="modal-price"></span></p>
                        <p>총 금액: <span id="modal-total_amount"></span></p>
                        <p>상태: <span id="modal-status"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button id="quoCreate" type="button" class="btn btn-primary">계약 승인</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">계약 취소</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
        <div class="tableBtn">
            <!-- <button id="quotationBtn" type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#newItemModal">견적보기</button>-->
            <!-- <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#chitModal">명세서</button>-->
        </div>
        <!-- 협력업체 검색 모달 -->
        <div class="modal newModal supplierModal fade" id="searchModal" tabindex="-1" aria-labelledby="supplierModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">협력업체 검색</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="searchInput" class="form-control" placeholder="검색할 내용을 입력하세요.">
                        <table id="supplierList" class="mt-3">
                            <thead>
                            <tr>
                                <th>회사 ID</th>
                                <th>회사 코드</th>
                                <th>회사 명</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 협력업체 데이터 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button id="supSelect" type="button" class="btn btn-primary">협력업체 선택</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/quoList.js}"></script>
</div>
</body>
</html>
