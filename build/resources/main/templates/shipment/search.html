<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
  <div>
    <div class="p-3 mb-3 bxShadow">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th>출고 번호</th>
          <th>품목명</th>
          <th>출고 수량</th>
          <th>출고 위치</th>
          <th>상태</th>
          <th>출고 날짜</th>
          <th style="text-align: center;">액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment : ${shipments}">
          <td th:text="${shipment.shipId}">출고 번호</td>
          <td th:text="${shipment.itemName}">품목명</td>
          <td th:text="${shipment.qty}">출고 수량</td>
          <td th:text="${shipment.loc}">출고 위치</td>
          <td th:text="${shipment.status}">상태</td>
          <td th:text="${shipment.reqDate}">출고 날짜</td>
          <td style="text-align: center;">
            <a th:href="@{/shipment/cancel(shipId=${shipment.shipId})}" class="btn btn-dark mr-2">취소</a>
            <a th:href="@{/shipment/{shipmentId}(shipmentId=${shipment.shipId})}" class="btn btn-primary">상세 보기</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="tableBtn">
        <a th:href="@{/shipment/list}" class="btn btn-primary">목록</a>
      </div>

    </div>
  </div>
</th:block>
</html>
