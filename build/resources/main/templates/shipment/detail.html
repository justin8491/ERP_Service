<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>출고 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>출고 상세</h1>
  <table class="table">
    <tbody>
      <tr>
        <th>출고 번호:</th>
        <td th:text="${shipment.shipId}"></td>
      </tr>
      <tr>
        <th>품목명:</th>
        <td th:text="${shipment.itemName}"></td>
      </tr>
      <tr>
        <th>출고 수량:</th>
        <td th:text="${shipment.qty}"></td>
      </tr>
      <tr>
        <th>출고 위치:</th>
        <td th:text="${shipment.loc}"></td>
      </tr>
      <tr>
        <th>상태:</th>
        <td th:text="${shipment.status}"></td>
      </tr>
      <tr>
        <th>출고 날짜:</th>
        <td th:text="${shipment.reqDate}"></td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/shipment/cancel(shipId=${shipment.shipId})}" class="btn btn-danger">출고 취소</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
