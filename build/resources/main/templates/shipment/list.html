<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>출고 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>출고 목록</h1>

  <!-- 기능 버튼들 -->
  <div class="mb-4">
    <a href="/shipment/update/after-shipment" class="btn btn-primary">출고 등록</a>
    <a href="/shipment/search" class="btn btn-secondary">출고 검색</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">출고 번호</th>
      <th scope="col">품목명</th>
      <th scope="col">출고 수량</th>
      <th scope="col">출고 위치</th>
      <th scope="col">상태</th>
      <th scope="col">출고 날짜</th>
      <th scope="col">액션</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="shipment : ${shipments}">
      <td th:text="${shipment.shipId}">출고 번호</td>
      <td th:text="${shipment.itemName}">품목명</td>
      <td th:text="${shipment.qty}">출고 수량</td>
      <td th:text="${shipment.loc}">출고 위치</td>
      <td th:text="${shipment.status}">상태</td>
      <td th:text="${shipment.reqDate}">출고 날짜</td>
      <td>
        <a th:href="@{/shipment/{shipmentId}(shipmentId=${shipment.shipId})}" class="btn btn-info">상세 보기</a>
        <a th:href="@{/shipment/cancel(shipId=${shipment.shipId})}" class="btn btn-danger">취소</a>
      </td>
    </tr>
    </tbody>
  </table>
  
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a class="page-link" th:href="@{/shipment/list(page=${i})}" th:text="${i}"></a>
      </li>
    </ul>
  </nav>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
