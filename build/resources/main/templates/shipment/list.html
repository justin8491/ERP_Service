<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
  <div>
    <!-- 상단 검색 -->
    <div class="p-3 mb-3 bxShadow">

      <table class="table">
        <thead class="thead-light">
        <tr>
          <th>출고 ID</th>
          <th>품목명</th>
          <th>요청 수량</th>
          <th>출고 수량</th>
          <th>상태</th>
          <th>요청 날짜</th>
          <th>위치</th>
          <th style="text-align: center;">액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment : ${shipmentList}">
          <td th:text="${shipment.shipId}"></td>
          <td th:text="${shipment.itemName}"></td>
          <td th:text="${shipment.reqQty}"></td>
          <td th:text="${shipment.qty}"></td>
          <td th:text="${shipment.status}"></td>
          <td th:text="${#temporals.format(shipment.reqDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${shipment.loc}"></td>
          <td style="text-align: center;">
            <a th:href="@{/shipment/detail/{id}(id=${shipment.shipId})}" class="btn btn-outline-primary mr-2">상세</a>
            <a th:href="@{/shipment/check-stock/{id}(id=${shipment.shipId})}" class="btn btn-primary">재고 확인</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="tableBtn">
        <a th:href="@{/shipment/create}" class="btn btn-primary">새 출고 요청</a>
      </div>

    </div>
  </div>
</th:block>
</html>
