<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
    <div>
        <div class="table-responsive p-3 bxShadow">
            <div class="mb-3" style="display:flex; justify-content:space-between;">
                <select style="width:120px;" class="form-select form-select-lg" aria-label=".form-select-lg example">
                    <option selected>10</option>
                    <option value="1">20</option>
                    <option value="2">50</option>
                    <option value="3">100</option>
                </select>
                <div style="display: flex; align-items: center;">
                    <form action="/input/paging">
                        <input type="submit" value="전체보기" class="btn btn-primary mr-2" style="height: 43px;">
                    </form>
                    <form method="post" action="/input/search" style="display:flex;">
                        <div class="input-group" style="width:210px;">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon" name="keyword"/>
                            <div class="input-group-append">
                                <button class="input-group-text" id="search-addon" style="height: 43px;"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" colspan="1">번호</th>
                <th scope="col" colspan="1" style="text-align: center;">받은날짜</th>
                <th scope="col" colspan="1" style="text-align: center;">협력회사</th>
                <th scope="col" colspan="2" style="text-align: center;">창고</th>
                <th scope="col" colspan="4" style="text-align: center;">품목</th>
                <th scope="col" colspan="1" style="text-align: center;">수량</th>
                <th scope="col" colspan="1" style="text-align: center;">검수 상태</th>
            </tr>
            </thead>
            <tbody class="table-group-divider table-divider-color">
            <tr th:each="list : ${list}" th:id="${list.inputId}" th:if="${list.type == false}">
                <th scope="col" colspan="1" th:text="${list.inputId}">번호</th>
                <th scope="col" colspan="1" style="text-align: center;" th:text="${list.recDate}">받은날짜</th>
                <th scope="col" colspan="1" style="text-align: center;" th:text="${list.supName}">협력회사</th>
                <th scope="col" colspan="2" style="text-align: center;" th:text="${list.invenName}">창고</th>
                <th scope="col" colspan="4" style="text-align: center;" th:text="${list.itemName}">품목</th>
                <th scope="col" colspan="1" style="text-align: center;" th:text="${list.qty}">수량</th>
                <th scope="col" colspan="1" style="text-align: center;">
                    <button type="button" class="modal-btn btn btn-primary a" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-id="${list.inputId}">진행중</button>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">검수창</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="/input/inseception">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" colspan="1">번호</th>
                                <th scope="col" colspan="1" style="text-align: center;">받은날짜</th>
                                <th scope="col" colspan="1" style="text-align: center;">협력회사</th>
                                <th scope="col" colspan="2" style="text-align: center;">창고</th>
                                <th scope="col" colspan="4" style="text-align: center;">품목</th>
                                <th scope="col" colspan="1" style="text-align: center;">수량</th>
                                <th scope="col" colspan="2" style="text-align: center;">검수처리</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider table-divider-color modal-table">

                                </tbody>
                            </table>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                <button type="submit" class="save-btn btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
<script th:src="@{/js/list.js}"></script>
