<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout/defaultLayout.html}">

<th:block layout:fragment="Content">
    <div>
        <!-- table -->
        <div class="table-responsive p-3 bxShadow">
            <div class="mb-3" style="display:flex; justify-content:space-between;">
                <select style="width:120px;" class="form-select form-select-lg" aria-label=".form-select-lg example">
                    <option selected>10</option>
                    <option value="1">20</option>
                    <option value="2">50</option>
                    <option value="3">100</option>
                </select>
                <div class="input-group rounded" style="width:210px;">
                    <form method="post" action="/input/search" style="display:flex;">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                               aria-describedby="search-addon" name="keyword"/>
                        <button class="input-group-text border-0" id="search-addon" style="height:42px;"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">받은날짜</th>
                    <th scope="col">협력회사</th>
                    <th scope="col">창고</th>
                    <th scope="col">품목</th>
                    <th scope="col">수량</th>
                    <th scope="col" style="text-align: center;">검수 상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${boardList}" th:id="${list.inputId}">
                    <td th:text="${list.inputId}">번호</td>
                    <td th:text="${list.recDate}">받은날짜</td>
                    <td th:text="${list.supName}">협력회사</td>
                    <td th:text="${list.invenName}">창고</td>
                    <td th:text="${list.itemName}">품목</td>
                    <td th:text="${list.qty}">수량</td>
                    <td style="text-align: center;">
                        <button type="button" class="modal-btn btn btn-primary a" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-id="${list.inputId}">진행중</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example mt-3">
                <ul class="pagination">
                    <li class="page-item"  th:each="i : ${#numbers.sequence(paging.startPage, paging.endPage)}" >
                        <a class="page-link" th:href="@{/input/paging(page=${i})}" th:text="${i}">1</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 검수창 모달 -->
        <div class="modal newModal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">검수창</h6>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form method="post" action="/input/inseception">
                            <table class="mb-3">
                                <thead>
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">받은날짜</th>
                                    <th scope="col">협력회사</th>
                                    <th scope="col">창고</th>
                                    <th scope="col">품목</th>
                                    <th scope="col">수량</th>
                                    <th scope="col">검수처리</th>
                                </tr>
                                </thead>
                                <tbody class="modal-table">

                                </tbody>
                            </table>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="submit" class="save-btn btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $('.modal-btn').click(function() {
        // 클릭된 버튼의 부모 행을 찾음
        var row = $(this).closest('tr');

        // 행의 각 데이터 값을 추출
        var id = row.find('td:nth-child(1)').text();
        var recDate = row.find('td:nth-child(2)').text();
        var supName = row.find('td:nth-child(3)').text();
        var invenName = row.find('td:nth-child(4)').text();
        var itemName = row.find('td:nth-child(5)').text();
        var qty = row.find('td:nth-child(6)').text();

        // 모달 테이블에 데이터를 삽입
        var tableRow = `
            <tr>
                <td id="numVal">${id}</td>
                <td>${recDate}</td>
                <td>${supName}</td>
                <td>${invenName}</td>
                <td>${itemName}</td>
                <td>${qty}</td>
                <td>
                    <select id="selectVal" class="form-control" name="inspectionStatus">
                        <option value="진행중">진행중</option>
                        <option value="완료">완료</option>
                     </select>
                </td>
                <input type="hidden" name="numVal" value="${id}">
            </tr>`;
        // 모달의 테이블에 데이터 추가
        $('.modal-table').html(tableRow);
    });
</script>
