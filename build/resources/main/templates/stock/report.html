
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고 리포트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <style>
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">재고 리포트</h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">리포트 생성</h5>
      <form th:action="@{/stock-report/generate}" method="get" class="row g-3">
        <div class="col-md-4">
          <label for="startDate" class="form-label">시작일:</label>
          <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="endDate" class="form-label">종료일:</label>
          <input type="date" id="endDate" name="endDate" class="form-control" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">리포트 생성</button>
        </div>
      </form>
    </div>
  </div>

  <div th:if="${reportData}">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">요약 정보</h5>
        <p>조회 기간: <span th:text="${#dates.format(startDate, 'yyyy-MM-dd')} + ' ~ ' + ${#dates.format(endDate, 'yyyy-MM-dd')}"></span></p>
        <p>총 재고 가치: <span th:text="${#numbers.formatDecimal(totalValue, 0, 'COMMA', 2, 'POINT')} + ' 원'"></span></p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">

            <div class="chart-container">
              <canvas id="stockChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">상위 5개 품목</h5>
            <ul class="list-group" id="topItems">
              <!-- Top items will be populated by JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">재고 상세 목록</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
              <th>날짜</th>
              <th>품목명</th>
              <th>수량</th>
              <th>위치</th>
              <th>공급가</th>
              <th>총 재고 금액</th>
              <th>상세</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${reportData}">
              <td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
              <td th:text="${item.itemName}"></td>
              <td th:text="${#numbers.formatInteger(item.totalQty, 0, 'COMMA')}"></td>
              <td th:text="${item.location}"></td>
              <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 2, 'POINT') + ' 원'}"></td>
              <td th:text="${#numbers.formatDecimal(item.totalValue, 0, 'COMMA', 2, 'POINT') + ' 원'}"></td>
              <td>
                <a th:href="@{/stock-report/reportdetail/{stkId}(stkId=${item.stk_id})}" class="btn btn-sm btn-info">상세</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <a th:href="@{/stock-report/export/excel(startDate=${startDate},endDate=${endDate},itemId=${itemId})}" class="btn btn-success me-2">Excel 다운로드</a>
      <a th:href="@{/stock-report/export/pdf(startDate=${startDate},endDate=${endDate},itemId=${itemId})}" class="btn btn-danger">PDF 다운로드</a>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
    var reportData = /*[[${reportData}]]*/ [];

    // Chart initialization
    var ctx = document.getElementById('stockChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: reportData.map(item => item.itemName),
        datasets: [{
          label: '재고 가치',
          data: reportData.map(item => item.totalValue),
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          yAxisID: 'y'
        }, {
          label: '재고 수량',
          data: reportData.map(item => item.totalQty),
          type: 'line',
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderWidth: 2,
          fill: false,
          yAxisID: 'y1'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: '재고 가치 (원)'
            }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: {
              display: true,
              text: '재고 수량'
            },
            grid: {
              drawOnChartArea: false
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: '품목별 재고 현황',
            font: {
              size: 16
            }
          },
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                var label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed.y !== null) {
                  label += new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(context.parsed.y);
                }
                return label;
              }
            }
          },
          datalabels: {
            display: false
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    // Populate top 5 items
    var topItems = reportData.sort((a, b) => b.totalValue - a.totalValue).slice(0, 5);
    var topItemsList = $('#topItems');
    topItems.forEach(function(item) {
      topItemsList.append(`<li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.itemName}
            <span class="badge bg-primary rounded-pill">${new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(item.totalValue)}</span>
        </li>`);
    });
  });
  /*]]>*/
</script>
</body>
</html>
